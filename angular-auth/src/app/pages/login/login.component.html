<div class="card-container">
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Login</h5>
            <div class="d-block p-2 text-start">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInput"
                        placeholder="example@mail.com" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput"
                        placeholder="password" autocomplete="password">
                </div>
            </div>
            <div class="checkbox-container form-check">
                <input class="form-check-input" type="checkbox" value="" id="forgotPassword">
                <label class="form-check-label" for="forgotPassword">
                    Forgot password
                </label>
            </div>
            <div class="d-flex gap-3 justify-content-around">
                <a class="btn btn-outline-primary" routerLink="/register">Register</a>
                <a class="btn btn-outline-success" routerLink="">Login</a>
            </div>
        </div>
    </div>
</div>
